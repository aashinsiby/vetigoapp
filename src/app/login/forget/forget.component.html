<div class="row justify-content-center">
 <div class="col-md-10" id="card--">
   <div class="card rounded-4" >
     <div class="row g-0"> 
       <div class="col-md-5 ">
        <img src="assets/login/forget.png" class="img-fluid rounded-start" alt="Login Image" id="dog">
       </div>
      <div class="col-md-5">
 <div class="row mb-4">
 <div class="col-md-5 "></div>
 <div class="col-md-3 mb-4">

  <form class="example-form">
   <mat-form-field class="example-full-width">
     <mat-label>Email</mat-label>
     <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
     @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
       <mat-error>Please enter a valid email address</mat-error>
     }
     @if (emailFormControl.hasError('required')) {
       <mat-error>Email is <strong>required</strong></mat-error>
     }
   </mat-form-field>
   <div class="  align-items-center">
    <button class="button-88" role="button" type="submit">Send Mail</button>
  </div>
 </form>
