<body style="background-color: #D9D9D9 ;">
  
<div class="row justify-content-center" style="background-color: #D9D9D9 ;">
  <div class="col-md-10" id="card--">
    <div class=" mt-1">
      <div class="row justify-content-center">
        <div class="col-md-4  text-center ">
          <a routerLink="/signup"> <img src="../../assets/login/login picture1.png" class="" alt="Login Image" id="dog"></a>
        </div>
       

        <div class="col-md-3">
          <div class="container-fluid d-flex justify-content-center align-items-center" >

            <form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm.value)" >
              <h2 class="mt-3 mb-3 signup-heading">Log In</h2>
              <div class="mb-1 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="fill" color="warn">
                  <mat-label>
                    <mat-icon>mail</mat-icon> Enter your email
                  </mat-label>
                  <input matInput type="email" placeholder="Enter email" formControlName="email" required>
                  <mat-error *ngIf="loginForm.get('email')?.invalid">Enter a valid email address</mat-error>
                </mat-form-field>
              </div>
              <div class="mb-1 d-flex justify-content-center align-items-center">
                <mat-form-field appearance="fill">
                  <mat-label>
                    <mat-icon>lock</mat-icon> Enter your password
                  </mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
              
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm.get('password')?.invalid">Password must be at least 6 characters long</mat-error>
                </mat-form-field>
              </div>
             
              <div class=" d-flex justify-content-center align-items-center">
                <button class="button-88" role="button" type="submit">Sign In</button>
              </div>
              <!-- HTML !-->




              <!-- <div class="mb-1 d-flex justify-content-center">
                <button mat-flat-button color="warn">Sign in with Google</button>
              </div>
               -->
              <div class="mt-2 d-flex justify-content-center">
                <button mat-button color="primary" class="mt-1" routerLink="/forgot">Forgot password?</button>
              </div>
              <p class="mb-1" >Don't have an account? <a routerLink="/signup" style="font-size: 18px;">Sign up</a></p>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>




  <router-outlet></router-outlet>
</div>

</body>
