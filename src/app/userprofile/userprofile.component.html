<div class="p-5 mb-4 bg-light rounded-3" style="  background-image: url('../../assets/login/bg.png') ;
background-size: cover;
background-repeat: no-repeat,">
  <div class="row container-fluid py-5">
    <!-- Profile Section -->
    <div class="col-md-6">
      <h1 class="display-5 fw-bold">Profile</h1>
      <div class="col-md-12 fs-4">
        <mat-card class="example-card "> 
          <div class="row justify-content-center ">
            <div class="col-md-12 text-center bg-black fs-4">
              <img mat-card-image *ngIf="profilePictureUrl" [src]="profilePictureUrl" alt="Profile Picture"
                style="width: 250px; height: 250px;" class="bg-black">
            </div>
          </div>
         
            <mat-card-content class="mt-5">
           
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput value="{{name}}" #message disabled>
                     
              </mat-form-field>
            </mat-card-content>
            <!--  -->
            <mat-card-content *ngIf="!showForm">
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput value="{{username}}" #message disabled>
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Pet</mat-label>
                  <input matInput value="{{pet}}" #message disabled>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Bio</mat-label>
                    <input matInput value="{{bio}}" #message disabled>
                    </mat-form-field>
                </mat-card-content>
<!--  -->
            <mat-card-content *ngIf="showForm">
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput value="{{username}}" #message >
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Pet</mat-label>
                  <input matInput value="{{pet}}" #message disabled>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Bio</mat-label>
                    <form [formGroup]="form">
                      <mat-form-field class="example-full-width">
                        
                        <textarea matInput formControlName="bio" ></textarea>
                      </mat-form-field>
                    </form>
                    </mat-form-field><br>
                    <button (click)="updateBio(form.value.bio)" mat-raised-button color="primary" style="font-size: 14px;">Save Changes</button>
                </mat-card-content>
          
          <mat-card-content class="mt-5">
            <button mat-button (click)="toggleEdit()" id="lg">
              <mat-icon>edit</mat-icon>Edit Profile
            </button>
            <button mat-button (click)="logout()" id="lg">
              <mat-icon>logout</mat-icon>Logout
            </button>
          </mat-card-content>
          
        </mat-card>
      </div>
      <div class="col-md-12 " *ngIf="showForm">
        
      </div>
      <mat-card-actions>
        <!-- Your card actions -->
      </mat-card-actions>
      <div class="div bg-white" *ngIf="showForm">

        <label for="file"><i class="fas fa-search"></i> Choose file(Profile Picture)&nbsp;</label>
        <input type="file" (change)="profilePic($event)" accept=".png, .jpg, .jpeg">
        
      </div>
    </div>

    <!-- Pictures Section -->
    <div class="col-md-6 bg-light ">
      <div class="jumbotron mt-5 ">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card bg-warning mb-3" style="max-width: 18rem;">
                <mat-card class="img-card ">

                  <img mat-card-image *ngIf="pictureUrl" [src]="pictureUrl" alt="Uploaded" class=""
                    style="height: 400px ;width:300px ;">
                  <br>

                  <input type="file" (change)="uploadImage($event)" accept=".png, .jpg, .jpeg">
                </mat-card>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card bg-warning mb-3" style="max-width: 18rem;">
                <mat-card class="img-card ">
                  <img mat-card-image *ngIf="pictureUrl1" [src]="pictureUrl1" alt="Uploaded" class="card-img-top"
                    style="height: 400px ;width:300px ;"><br>
                  <input type="file" (change)="uploadImage1($event)" accept=".png, .jpg, .jpeg">

                </mat-card>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card bg-warning mb-3" style="max-width: 18rem;">  <mat-card class="img-card ">
                  <img mat-card-image *ngIf="pictureUrl2" [src]="pictureUrl2" alt="Uploaded" class="card-img-top"
                    style="height: 400px ;width:300px ;"><br>
                  <input type="file" (change)="uploadImage2($event)" accept=".png, .jpg, .jpeg">

                </mat-card>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card bg-warning mb-3" style="max-width: 18rem;">  <mat-card class="img-card ">
                  <img mat-card-image *ngIf="pictureUrl3" [src]="pictureUrl3" alt="Uploaded" class="card-img-top"
                    style="height: 400px ;width:300px ;"><br>
                  <input type="file" (change)="uploadImage3($event)" accept=".png, .jpg, .jpeg">

                </mat-card>
              </div>
            </div>
            <!-- Add more columns for additional images -->
          </div>
        </div>
      </div>
    </div>

  </div>
  
</div>
