<form class="container-fluid profile-container" [formGroup]="userForm">
  <div class="row profile-sections">
    <div class="col-md-6 user-info">
      <div class="profile-pic-container">
        <img [src]="userProfile.photoURL" alt="Profile Picture" (click)="openImagePicker()">
      </div>
      <div class="user-details">
        <h2>{{ userProfile.name }}</h2>
        <p class="pet-details">
          <span>Pet Name:</span> {{ userProfile.petName }}
        </p>
        <p class="pet-details">
          <span>Parent Name:</span> {{ userProfile.parentName }}
        </p>
        <p class="pet-details">
          <span>Pet Age:</span> {{ userProfile.petAge }}
        </p>
        <div class="editable-details">
          <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" [(ngModel)]="userProfile.contactNumber" name="contactNumber">
          </div>
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" [(ngModel)]="userProfile.email" name="email">
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" [(ngModel)]="userProfile.bio" name="bio"></textarea>
          </div>
          <button (click)="updateProfile()">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 pet-pics">
      <h2>Pet Pictures</h2>
      <div class="row pictures-container">
        <div class="col-md-3 picture-item" *ngFor="let picture of userProfile.pictures; let i = index">
          <img [src]="picture" alt="Pet Picture {{ i + 1 }}" (click)="openImagePreview(picture)">
          <button class="remove-button" (click)="removePicture(i)">Remove</button>
        </div>
        <div class="col-md-3 picture-item add-picture" (click)="openImagePicker('pet')">
          <i class="bi bi-plus-circle-fill"></i>
          <p>Add Picture</p>
        </div>
      </div>
    </div>
  </div>
</form>
