
<!-- Body -->
<div class="container  " [ngStyle]="{ backgroundImage: 'url(assets/login/bg.png)' ,'background-size': 'cover','background-opacity': 0.5}" >
  <div class="row p-lg-5  pt-5" >
    <!-- Image half -->
    <div class="col-md-6  d-flex justify-content-center align-items-center pt-5 ">
      <a href="/login.html"><img src="assets/category/Group 34.png" class="img-fluid " alt="Image" id="img"></a>
    </div>
    <!-- Signup half -->
    <div class="col-md-6">
      <div class="container-fluid">
        <h2 class="mt-3">Signup</h2>
        <form>
         <div class="mb-3">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [formControl]="name">
            <mat-error *ngIf="name.invalid">{{ getErrorMessage(name) }}</mat-error>
          </mat-form-field>
        </div>
        
        <div class="mb-3">
          <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email">
            <mat-error *ngIf="email.invalid">{{ getErrorMessage(email) }}</mat-error>
          </mat-form-field>
        </div>
        
        <div class="mb-3">
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{ getErrorMessage(password) }}</mat-error>
          </mat-form-field>
        </div>
        
        <div class="mb-3">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [formControl]="username">
            <mat-error *ngIf="username.invalid">{{ getErrorMessage(username) }}</mat-error>
          </mat-form-field>
        </div>
        
        <div class="mb-5">
          <mat-form-field [color]="colorControl.value!">
            <mat-label>Pet you are looking for</mat-label>
            <mat-select [formControl]="colorControl">
              <mat-option value="accent">Dogs</mat-option>
              <mat-option value="warn">Cats</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
        <div class="mb-5">
          <button mat-button   class="img-fluid" >
            <img src="assets/login/Group 24.png" alt="Login" class="img-fluid">
   </button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
